---
name: CI
on:
  pull_request:
  push:
    branches:
      - main
      - dev
  schedule:
    - cron: "0 5 * * 4"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-20.04
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install test dependencies.
        run: pip3 install yamllint ansible-lint ansible-base

      - name: Lint code.
        run: |
          yamllint -c .yamllint .
          ansible-lint
          
  integration:
    name: Molecule
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        distro:
          - centos8
          - ubuntu2004
          - debian10

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: hugoprudente.envoyproxy

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install test dependencies.
        run: pip3 install ansible-base molecule[docker] docker

      - name: Run Molecule tests.
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}